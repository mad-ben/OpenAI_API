<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ai_icon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jericho - Your Personal AI Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>JERICHO - Your Virtual Helper</h1>
      <div style="text-align:center;">
        <h3>What do need help in?</h1>
          <select name="bots" id="comboBox">
            <optgroup label="Text Davinci"></optgroup>
            <option value="text-davinci-003">Small Essays</option>
            <option value="text-davinci-003">Q&A</option>
            <option value="text-davinci-003">Language Translation</option>
            <optgroup label="Codex"></optgroup>
            <option value="code-davinci-002">Code Generation</option>
          </select>
      </div>
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Jericho..."></textarea>
        <button type="submit">
            <image src="assets/arrow-down.svg" alt="send" class="rotateimg90"/>
        </button>
      </form>

      <footer>
        <p style="font-size:50%">Andriy Kalysh - 2023</p>
      </footer>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
