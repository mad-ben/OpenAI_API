<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jericho - Your Personal AI Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>Jericho - Your Virtual Helper</h1>
      <div style="text-align:center;">
        <h3>What do need help in?</h1>
          <select name="bots" id="comboBox">
            <option value="text-davinci-003">General</option>
            <option value="code-davinci-002">Coding</option>
          </select>
      </div>
      <div id="chat_container"></div>
      
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Jericho..."></textarea>
        <button type="submit"><image src="assets/Vector.svg" alt="send" /></button>
      </form>
      <footer>
        <p style="font-size:50%">by Andriy Kalysh</p>
      </footer>
    </div>
    
    <script type="module" src="script.js"></script>
  </body>
</html>
